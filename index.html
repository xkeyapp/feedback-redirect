<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const destination = urlParams.get('destination');

        if (destination === "x") {
            window.location.href = "https://x.com/xkeyapp";
        } else if (destination === "discord") {
            window.location.href = "https://discord.gg/ySgRVA29";
        } else {
            window.location.href = "https://xkeyapp.com";
        }
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://xkeyapp.com">click here</a>.</p>
</body>
</html>
